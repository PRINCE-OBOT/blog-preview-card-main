<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <img
        class="blog-image"
        src="assets/images/illustration-article.svg"
      />
      <main>
        <h3 class="learning">Learning</h3>

        <p class="published-date">Published 21 Dec 2023</p>

        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>
      <footer class="author">
        <img class="user-pic" src="assets/images/image-avatar.webp" alt="author">
        <p class="author-name">Greg Hooper</p>
      </footer>
    </div>
  </body>
</html>
